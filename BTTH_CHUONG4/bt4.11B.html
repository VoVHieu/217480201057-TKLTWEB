<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay màu nền bằng click chuột 11B</title>
</head>
<body>
    <h2>Thay đổi màu nền sử dụng đối tượng document</h2>
    <input type="button" name="thaymau" value="Màu xanh dương" onclick="document.bgColor = 'Blue'"><br><br>
    <input type="button" name="thaymau" value="Màu xanh lá" onclick="document.bgColor = 'green'"><br><br>
    <input type="button" name="thaymau" value="Màu vàng" onclick="document.bgColor = 'yellow'">
</body>
</html>
