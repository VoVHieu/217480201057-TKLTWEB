<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script lang="JavaScript">
        var LuaChon;
        LuaChon = prompt("Nhap vao mot so: ", 1);
        switch(LuaChon)
        {
            case "1":
                window.open("https://blu.edu.vn");
                break;
            case "2":
                window.open("https://ctu.edu.vn");
                break;
            case "3":
                window.open("https://vndoc.com");
                break;
            default: 
                window.open("https://meta.vn");
        }
    </script>
</body>
