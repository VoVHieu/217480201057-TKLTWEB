<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài làm JavaScript 05B</title>
</head>
<body>
    <script lang="JavaScript">
        var D = new Date();
        document.write("Ngày tháng năm trong JavaScript<br>");
        document.write("Ngày " + D.getDate() + " Tháng " + (D.getMonth() + 1) + " Năm " + D.getFullYear());
    </script>
</body>
</html>
